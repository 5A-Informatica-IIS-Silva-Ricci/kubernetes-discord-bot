apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bot
  labels:
    app: bot
spec:
  serviceName: "kubernetes-bot"
  replicas: 3
  selector:
    matchLabels:
      app: bot
  template:
    metadata:
      labels:
        app: bot
    spec:
      containers:
        - name: bot
          image: "gcr.io/kubernetes-test-329821/kubernetes_discord_bot:latest"
